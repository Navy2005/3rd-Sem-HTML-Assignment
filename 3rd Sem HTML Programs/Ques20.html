<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            img{
                width: 200px;
                height: 200px;
                transition: tranform 0.1s ease , height 0.1s ease-in , box-shadow 0.1s ease-out;
            }

            img:hover{
                transform: scale(1.5 , 1.5);
                box-shadow: 5px  4px  25px black;
            }

        </style>
    </head>

    <body>
        <img src="pic1.jpg">
        <img src="pic2.jpg">
        <img src="pic3.jpg">
        <img src="pic4.jpg">
        <img src="pic5.jpg">
        <img src="pic6.jpg">
    </body>
</html>
